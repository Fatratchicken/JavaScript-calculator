<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-background">
        <div class="input"></div>
        
        <div class="button-container">
            <div class="digits"></div>

            <div class="operations">
                <div class="operation-button" id="addition">+</div>
                <div class="operation-button" id="subtraction">-</div>
                <div class="operation-button" id="multiplication">x</div>
                <div class="operation-button" id="division">/</div>
                <div class="operation-button" id="equality">=</div>
                <div class="operation-button" id="clear">C</div>
            </div>
        </div>
    </div>    
</body>
</html>
